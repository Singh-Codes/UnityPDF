<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityPDF - Smart PDF Merger</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="light-mode">
    <nav>
        <div class="logo">
            <i class="fas fa-file-pdf"></i>
            <span>UnityPDF</span>
        </div>
        <div class="nav-controls">
            <select id="language-selector">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main>
        <div class="upload-section">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-pdf"></i>
                <h2>Drag & Drop PDF Files Here</h2>
                <p>or</p>
                <button class="upload-btn">Choose Files</button>
                <input type="file" id="fileInput" multiple accept=".pdf" hidden>
            </div>

            <div class="pdf-list" id="pdfList">
                <!-- PDF items will be added here -->
            </div>
        </div>

        <div class="merge-settings">
            <h3>Merge Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="pageRanges">Page Ranges</label>
                    <input type="text" id="pageRanges" placeholder="e.g., 1-3, 5-7">
                </div>
                <div class="setting-item">
                    <label for="orientation">Orientation</label>
                    <select id="orientation">
                        <option value="auto">Auto</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="mergeBtn" class="primary-btn">
                <i class="fas fa-object-group"></i> Merge PDFs
            </button>
        </div>

        <div class="progress-overlay" style="display: none;">
            <div class="progress-container">
                <div class="progress-spinner"></div>
                <h3>Merging your PDFs...</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="download-section" hidden>
            <button id="downloadBtn" class="success-btn">
                <i class="fas fa-download"></i> Download Merged PDF
            </button>
        </div>
    </main>

    <section class="faq-section">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-list">
            <div class="faq-item">
                <div class="faq-question">
                    <h3>How many PDFs can I merge at once?</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="faq-answer">
                    <p>You can merge up to 20 PDF files at once. Each file can be up to 50MB in size.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 UnityPDF. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
